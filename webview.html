
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"/>
        <script src="https://code.jquery.com/jquery-1.8.3.min.js">
        </script>
        <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js">
        </script>
        <script type="text/javascript" >
         var count = 0; 
         function scan() { 
             Android.scanBarcode(); 
         } 
 
         var count = 0; 
         var handle; 
 
         function checkBarcode() { 
 
             if (count < 0) { 
                 window.clearInterval(handle); 
                 return; 
             } 
             $('#scantext').html("check... " + count); 
             var s = Android.getBarcode(); 
             if (s != "") { 
                 $('#scantext').html(s); 
                 Android.clearBarcode(); 
             } 
         } 
 
         function ScanBarcode() { 
             count = 10; 
             scan(); 
             handle = window.setInterval("checkBarcode()", 500); 
         } 
         $(document).ready(function(){
            $('#scanBtn').click(function(){
              ScanBarcode();
            });

         });
     </script 
    </head>
    <body>
        <div data-role="page" id="pageone">
            <div data-role="header">
                <h1>
                    scan
                </h1>
            </div>
            <div data-role="content">
                <form method="get" action="">
                    <div data-role="fieldcontain">
                        <label for="name">
                            Scan BarCode
                        </label>
                        <input type="button" value="scan" id="scanBtn"/>
                    </div>
                    <br>
                        <span id="scantext">scanned code
                        </span>
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
